<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하나부터 열까지</title>
    <link href="images/favicon.png" rel="shortcut icon">
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <h1 class="d-none">From One To Ten</h1>
    <header>
        <h2 class="d-none">FOOT: logo, promotion</h2>
        <div class="container">
            <div class="Hlogo">
                <img src="images/logo.png" alt="logo">
            </div>
            <div class="Hpromotion">
                <img src="images/promotion.png" alt="promotion">
            </div>
        </div>
    </header>
    <div class="container">
        <nav class="main-nav">
            <ul>
                <li>
                    <img src="images/login-icon.png" alt="login-icon">
                    <a href="#">로그인</a>
                </li>
                <li>
                    <img src="images/intro-icon.png" alt="login-icon">
                    <a href="#">소개</a>
                </li>
                <li>
                    <img src="images/loc-icon.png" alt="login-icon">
                    <a href="#">위치</a>
                </li>
                <li>
                    <img src="images/tecIntro-icon.png" alt="login-icon">
                    <a href="#">강사진 소개</a>
                </li>
            </ul>
        </nav>
        <section class="container">
            <article class="indexBG1">
                <img src="images/indexBG1.png" alt="indexBG1">
            </article>
            <div class="indexBGfont">
                <p>하</p>
                <p>나</p>
                <p>부</p>
                <p>터</p>
                <p>열</p>
                <p>까</p>
                <p>지</p>
            </div>
            <article class="indexBG2">
                <img src="images/indexBG2.png" alt="indexBG2">
            </article>
        </section>
    </div>

</html>
