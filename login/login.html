<body>
    <h1 class="d-none">하나부터 열까지</h1>
    <header>
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-sm-3 bg-white">
                        <div class="Hlogo">
                            <a href="../index.html"><img src="../images/logo.png" class="img-fluid" alt="logo-img"></a>
                        </div>
                    </div>
                    <div class="col-9">
                        <div class="Hpromotion m-2">
                            <img src="../images/promotion.png" class="img-fluid" alt="promotion-img">
                        </div>
                    </div>
                    <div class="col-12 dropdown float-right">
                        <button class="btn btn-dark dropdown-toggle float-right" type="button" id="dropdownMenuLink"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" value="메뉴">
                            메뉴
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <li><a class="dropdown-item" href="login.html">로그인</a></li>
                            <li><a class="dropdown-item" href="../intro/intro.html">소개</a></li>
                            <li><a class="dropdown-item" href="#">위치</a></li>
                            <li><a class="dropdown-item" href="#">강사진 소개</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                    <nav class="main-nav d-none d-sm-block">
                        <h2 class="d-none">FOOT: main-nav</h2>
                        <ul>
                            <li>
                                <img src="../images/login-icon.png" alt="login-icon">
                                <a href="login.html">로그인</a>
                            </li>
                            <li>
                                <img src="../images/intro-icon.png" alt="intro-icon">
                                <a href="../intro/intro.html">소개</a>
                            </li>
                            <li>
                                <img src="../images/loc-icon.png" alt="loc-icon">
                                <a href="#">위치</a>
                            </li>
                            <li>
                                <img src="../images/tecIntro-icon.png" alt="tecIntro-icon">
                                <a href="#">강사진 소개</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="col-sm-9 px-0 overflow-hidden">
                    <h2 class="d-none">FOOT: section</h2>
                    <div class="login-input login-bg1">
                        <form action="#result.html" name="login" method="post">
                            <div class="login-bg2">
                                <div class="login-wrap">
                                    <div class="login-input-main">
                                        <h3>로그인</h3>
                                        <label for="id">
                                            <input type="text" name="id" id="id" placeholder="아이디" autocomplete="off">
                                        </label>
                                        <label for="pw">
                                            <input type="password" name="pw" id="pw" placeholder="비밀번호"
                                                autocomplete="off">
                                        </label>
                                        <input type="submit" value="로그인" class="login-btn">
                                    </div>
                                    <div class="login-input-sub">
                                        <ul>
                                            <li><a href="#">비밀번호 찾기</a></li>
                                            <li><a href="#">아이디 찾기</a></li>
                                            <li><a href="joinS.html">회원가입</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container-fluid">
            <div class="container">
                <div class="row py-3">
                    <div class="col">
                        <ul class="guide-links text-left">

                    </div>
                    <div class="col">

                            rights reserved</p>
                    </div>
                </div>
            </div>
        </div>
